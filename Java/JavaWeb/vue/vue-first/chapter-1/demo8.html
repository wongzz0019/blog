<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
    <!--注意一个是方法，一个是属性. 调用方法要加()   -->
    <p>调用当前时间的方法：{{currentTime1()}}</p>
    <p>调用当前时间的计算属性：{{currentTime2}}</p>
</div>


<!--    1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el : "#app",
        data :{
            message:"hello,kuangshen!"
        },
        methods: {
            currentTime1: function () {
                return Date.now();//返回一个时间戳
            }
        },
        computed: {//computed计算机属性 ：methods，computed 方法名不能重名，重名只会调用methods的方法
            currentTime2: function () {
                this.message;
                return Date.now();//返回一个时间戳
            }
        }
    });
</script>
</body>
</html>
