<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层 模板-->
<div id="app">
    <button v-on:click="sayHi">点击我</button>
</div>


<!--    1.导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el : "#app",
        //Model：数据
        data :{
            message: "你好"
        },
        methods:{//方法必须定义在Vue的 methods对象中，通过v-on:绑定事件
            sayHi: function () {
                alert(this.message);
            }
        },
    });
</script>
</body>
</html>
