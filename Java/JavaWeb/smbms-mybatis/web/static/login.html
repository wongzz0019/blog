<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统登陆 - 超市订单管理系统</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div class="container-fluid h-100 d-flex justify-content-center align-content-center">
    <form action="index.html" method="post" class="was-validated form-inline" style="margin-top: -10rem">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center m-0">超市订单管理系统</h4>
            </div>
            <div class="card-body">
                <div class="form-group row mb-3 mr-1">
                    <label for="username" class="col-4">用户名：</label>
                    <input type="text" id="username" class="form-control col-8" placeholder="请输入用户名" required>
                </div>
                <div class="form-group row mr-1">
                    <label for="password" class="col-4">密码：</label>
                    <input type="password" id="password" class="form-control col-8" placeholder="请输入密码" required>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-around">
                <input type="submit" class="btn btn-info" value="登陆">
                <input type="submit" class="btn btn-info" value="重置">
            </div>
        </div>
    </form>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
