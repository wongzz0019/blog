<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页 - 超市订单管理系统</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a href="index.html" class="navbar-brand text-white"><i class="fas fa-shopping-cart"></i> 超市订单管理系统</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <div class="nav-item nav-link text-white">下午好！ <span class="text-warning">admin</span>,欢迎你！</div>
            <a href="login.html" class="nav-item btn btn-success">退出</a>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-between p-1 bg-light  text-secondary small border-bottom" style="height: 27px;">
    <div class="ml-3">
        <i class="fas fa-clock"></i> 2019年06月07日 16:18:58 星期五
    </div>
    <div class="mr-3"> 温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</div>
</div>
<div class="d-flex" style="height: calc(100% - 70px - 27px - 37px);">

    <div class="bg-light border-right">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h5 class="m-0 bg-primary pl-3 pr-3 pt-2 pb-2 rounded text-white">功能列表</h5>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="billlist.html"><i class="fas fa-list-alt"></i> 订单管理</a>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="providerlist.html"><i class="fas fa-truck"></i> 供应商管理</a>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="userlist.html"><i class="fas fa-users"></i> 用户管理</a></li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="pwdmodify.html"><i class="fas fa-key"></i> 密码修改</a>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> 退出系统</a></li>
            <li></li>
        </ul>
    </div>
    <div class="flex-fill">
        <div class="bg-light rounded-bottom ml-3 mr-3 border border-top-0">
            <p class="nav-link p-1 mb-0 "><i class="fas fa-home"></i>
                <small>你现在所在的位置是: <span class="text-primary">供应商管理页面 >> 供应商添加页面</span></small>
            </p>
        </div>
        <div class="mr-5 ml-5 mt-4 p-5 border border-info">
            <form action="#" method="post" class="was-validated">
                <div class="form-group row">
                    <label for="proCode" class="col-2 text-right m-0 col-form-label">供应商编码：</label>
                    <input type="text" id="proCode" name="proCode" required class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label">编码不能为空，请重新输入</span>
                </div>
                <div class="form-group row">
                    <label for="proName" class="col-2 text-right m-0 col-form-label">供应商名称：</label>
                    <input type="text" id="proName" name="proName" required class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label">供应商名称不能为空，请重新输入</span>
                </div>
                <div class="form-group row">
                    <label for="proContact" class="col-2 text-right m-0 col-form-label">联系人：</label>
                    <input type="text" id="proContact" name="proContact" required class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label"> 联系人不能为空，请重新输入</span>
                </div>
                <div class="form-group row">
                    <label for="proPhone" class="col-2 text-right m-0 col-form-label">联系电话：</label>
                    <input type="text" id="proPhone" name="proPhone" required
                           pattern="/^(13[0-9]|15[0-9]|18[0-9])\d{8}$/"
                           class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label">您输入的手机号格式不正确</span>
                </div>
                <div class="form-group row">
                    <label for="proAddress" class="col-2 text-right m-0 col-form-label">联系地址：</label>
                    <input type="text" id="proAddress" name="proAddress" class="form-control col-3">
                </div>
                <div class="form-group row">
                    <label for="proFax" class="col-2 text-right m-0 col-form-label">传真：</label>
                    <input type="text" id="proFax" name="proFax" class="form-control col-3">
                </div>
                <div class="form-group row">
                    <label for="proDesc" class="col-2 text-right m-0 col-form-label">描述：</label>
                    <input type="text" id="proDesc" name="proDesc" class="form-control col-3">
                </div>
                <div class="form-group row">
                    <div class="offset-2">
                        <input type="submit" class="btn btn-primary pl-5 pr-5 mr-3" value="保存">
                        <a href="javascript:history.go(-1);" class="btn btn-primary pl-5 pr-5">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<footer class="bg-primary p-3 text-center text-white small fixed-bottom" style="height: 51px">版权归北大青鸟</footer>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
