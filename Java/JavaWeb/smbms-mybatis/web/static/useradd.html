<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a href="index.html" class="navbar-brand text-white"><i class="fas fa-shopping-cart"></i> 超市订单管理系统</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <div class="nav-item nav-link text-white">下午好！ <span class="text-warning">admin</span>,欢迎你！</div>
            <a href="login.html" class="nav-item btn btn-success">退出</a>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-between p-1 bg-light  text-secondary small border-bottom" style="height: 27px;">
    <div class="ml-3">
        <i class="fas fa-clock"></i> 2019年06月07日 16:18:58 星期五
    </div>
    <div class="mr-3"> 温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</div>
</div>
<div class="d-flex" style="height: calc(100% - 70px - 27px - 37px);">

    <div class="bg-light border-right">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h5 class="m-0 bg-primary pl-3 pr-3 pt-2 pb-2 rounded text-white">功能列表</h5>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="billlist.html"><i class="fas fa-list-alt"></i> 订单管理</a>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="providerlist.html"><i class="fas fa-truck"></i> 供应商管理</a>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="userlist.html"><i class="fas fa-users"></i> 用户管理</a></li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="pwdmodify.html"><i class="fas fa-key"></i> 密码修改</a>
            </li>
            <li class="list-group-item pl-4 pr-4 list-group-item-action">
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> 退出系统</a></li>
            <li></li>
        </ul>
    </div>
    <div class="flex-fill">
        <div class="bg-light rounded-bottom ml-3 mr-3 border border-top-0">
            <p class="nav-link p-1 mb-0 "><i class="fas fa-home"></i>
                <small>你现在所在的位置是: <span class="text-primary">用户管理页面 >> 用户添加页面</span></small>
            </p>
        </div>
        <div class="mr-5 ml-5 mt-4 p-5 border border-info">
            <form action="#" method="post" class="was-validated">
                <div class="form-group row">
                    <label for="userCode" class="col-2 text-right m-0 col-form-label">用户编码：</label>
                    <input type="text" id="userCode" name="userCode" required class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label">编码不能为空，请重新输入</span>
                </div>
                <div class="form-group row">
                    <label for="userName" class="col-2 text-right m-0 col-form-label">用户名称：</label>
                    <input type="text" id="userName" name="userName" required class="form-control col-3" pattern="^\w{1,10}$">
                    <span class="invalid-feedback col-4 col-form-label">用户长度必须是大于1小于10的长度</span>
                </div>
                <div class="form-group row">
                    <label for="userPassword" class="col-2 text-right m-0 col-form-label">用户密码：</label>
                    <input type="password" id="userPassword" name="userPassword" required class="form-control col-3" pattern="^\w{6,20}$">
                    <span class="invalid-feedback col-4 col-form-label">密码长度必须是大于6小于20</span>
                </div>
                <div class="form-group row">
                    <label for="reUserPassword" class="col-2 text-right m-0 col-form-label">确认密码：</label>
                    <input type="password" id="reUserPassword" name="reUserPassword" required min="1" pattern="^\d+(\.\d{2})?$"
                           class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label">两次密码输入不一致，请重新输入</span>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-2 text-right m-0 col-form-label">用户性别：</label>
                    <div class="form-check form-check-inline col-1">
                        <input type="radio" name="gender" id="gender" checked value="1" class="form-check-input">
                        <label for="gender" class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline col-1">
                        <input type="radio" name="gender" value="2" class="form-check-input">
                        <label for="gender" class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-2 text-right m-0 col-form-label">出生日期：</label>
                    <input type="date" id="birthday" name="birthday" required
                           class="form-control col-3">
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-2 text-right m-0 col-form-label">用户电话：</label>
                    <input type="text" id="phone" name="phone" required
                           pattern="^(13[0-9]|15[0-9]|18[0-9])\d{8}$"
                           class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label">请输入11位电话号码</span>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-2 text-right m-0 col-form-label">用户地址：</label>
                    <input type="text" id="address" name="address" class="form-control col-3">
                    <span class="invalid-feedback col-4 col-form-label">两次密码输入不一致，请重新输入</span>
                </div>
                <div class="form-group row">
                    <label for="userRole" class="col-2 text-right m-0 col-form-label">用户角色：</label>
                    <select name="userRole" id="userRole" required>
                        <option value="-1">--请选择--</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="offset-2">
                        <input type="submit" class="btn btn-primary pl-5 pr-5 mr-3" value="保存">
                        <a href="javascript:history.go(-1);" class="btn btn-primary pl-5 pr-5">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<footer class="bg-primary p-3 text-center text-white small fixed-bottom" style="height: 51px">版权归北大青鸟</footer>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
